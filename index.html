<!DOCTYPE html>
<html lang="MX-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Desarrollo de encriptador ALURA">
    <title>Desarrollo de encriptador ALURA</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

<body>
    <header>
        <img class="logo" src="img/Logo-5.svg" alt="Logo Alura">
    </header>
    <main>
        <section>
            <div class="contenedor-caja-texto">
                <textarea id="text-input" class="caja-texto" placeholder="Ingrese el texto aqui" cols="30" rows="10"></textarea>
            </div>

            <div class="alerta">
                <img src="img/bi_exclamation-circle-fill.svg" alt="alerta">
                <p>Solo letras min&uacute;sculas y sin acentos</p>
            </div>

            <div class="contenedor-botones">
                <input class="btn-encriptar" type="button" value="Encriptar">
                <input class="btn-desencriptar" type="button" value="Desencriptar">
            </div> 
        </section>

        <aside class="seccion2">
            <div class="contenedor-muneico">
                <img  id="fig" src="img/MuÃ±eco.svg" alt="Imagen de mu&ntilde;eco">
            </div>

            <div id="parrafo" class="contenedor-parrafo">
                <h4 id="output-heading">Ning&uacute;n mensaje fue encontrado</h4>
                <p id="output-text">Ingresa el texto para encriptar o desencriptar.</p>
            </div>

            <div class="contenedor-copiar">
                <button class="btn-copiar ocultar" type="button">Copiar</button>
            </div>

            <div id="resultado" class="contenedor-resultado ocultar">
                <textarea class="texto-resultado"></textarea>
            </div>
        </aside>
    </main>

    <footer>
        <p> Joel Bravo Vega</p>
    </footer>

    <script src="js/modernizr.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
